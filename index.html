<html>
<head>
<title>Your C Report Card</title>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
<style>
body {
    background: #fff;
    position:relative;
    padding:0 250px 100px 0;
    width:600px;
    left:20%;
    overflow:auto;
    z-index:100;
    border-radius: 3px;
    margin-left: 10px;
    margin-right: 10px;
}
.instructions {
    color: #222222;
    font-style: italic;
    text-align: center;
    letter-spacing: 0.03em;
}
.footer {
    font-weight:bold;
    font-size: smaller;
    display:block;
    color:#222222;
    text-align: right;
    margin-bottom:-26px;
}
</style>
</head>
<body>
<div class="main">

  <div class="instructions" >

  How's your C? Upload a file or paste it in, and we'll check for security vulnerabilities.</div>

<div class="dataworkflow">
    <form id='sourcecodetyped' method='post' > <!-- May use an onsubmit="analyze()" attribute on this form tag -->
      <p></p>
    Source code: <p>
<textarea name='code' placeholder="void test() {}" cols=80 rows=10 ></textarea>
    <input type='submit' value='Submit code for analysis' />
      <p></p>
    </form>

    <form id='sourcecodefile' method='post' enctype=multipart/form-data >
      Source code file: <input type='file' name='fileofnames'></input>
      <input type='submit' value='Submit file' />
      </form>
  </div>


<section id="analysisResults">
  <p>Your report card:</p>
</section>

<div class="footer">
Made at <a href="http://www.hackerschool.com">Hacker School</a> by <a href="http://www.greghendershott.com">Greg Hendershott</a> and <a href='http://harihareswara.net'>Sumana Harihareswara</a> (<a href="https://github.com/brainwane/secureapi">code</a>)
</div>

</div>
</body>
</html>
